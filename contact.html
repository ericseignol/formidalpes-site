title: Accueil et Formations
---

        <section class="hero" style="padding-top: 100px; padding-bottom: 50px;">
            <div class="hero-content container">
                <h1>Contactez-nous</h1>
                <p>Nous sommes là pour répondre à toutes vos questions.</p>
            </div>
        </section>

        <section id="contact" class="section">
            <div class="container">
                <h2 class="section-title">Envoyez-nous un message</h2>
                <form class="contact-form fade-in" onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label for="nom">Nom complet</label>
                        <input type="text" id="nom" name="nom" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telephone">Téléphone</label>
                        <input type="tel" id="telephone" name="telephone">
                    </div>
                    <div class="form-group">
                        <label for="formation">Formation d'intérêt</label>
                        <input type="text" id="formation" name="formation" placeholder="Quelle formation vous intéresse ?">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Décrivez vos besoins ou posez vos questions..."></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Envoyer votre demande</button>
                </form>
            </div>
        </section>
    </main>



    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Fade in animation on scroll
        function animateOnScroll() {
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    element.classList.add('visible');
                }
            });
        }

        window.addEventListener('scroll', animateOnScroll);
        animateOnScroll(); // Initial check

        function handleSubmit(event) {
            event.preventDefault();
            
            // Get form data
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            
            // Simulate form submission
            const submitBtn = event.target.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            
            submitBtn.textContent = 'Envoi en cours...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                alert('Merci pour votre message ! Nous vous recontacterons dans les plus brefs délais.');
                event.target.reset();
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }, 2000);
        }

      // Header background on scroll
window.addEventListener('scroll', () => {
    const header = document.querySelector('header');
    
    // Si le défilement est supérieur à 100 pixels
    if (window.scrollY > 100) {
        // AJOUTE la classe CSS 'scrolled-header'
        header.classList.add('scrolled-header');
    } else {
        // RETIRE la classe CSS 'scrolled-header'
        header.classList.remove('scrolled-header');
    }
});
    </script>
</body>

</html>
