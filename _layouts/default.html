<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{{ page.title }} | Formid'Alpes</title>
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <link rel="stylesheet" href="/style.css"> 
    
    </head>
<body>
    <header>
        {% include header.html %}
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        {% include footer.html %}
    </footer>
    
	<script>

const CSV_FEED_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSH664zy7-EuWIs3doKS8tsZhstJh0rWrYWBKWKpugsIEpabix6ZWmTKhCK-O_Md9czA2RmVncwgo5O/pub?gid=1525314360&single=true&output=csv'; 
const MAX_TEMOIGNAGES = 3; 

// Index de colonnes à adapter (0 est la colonne A, 1 est la B, etc.)
// ATTENTION : La colonne 'Timestamp' du Formulaire est toujours la colonne A (index 0).
// Le Nom, l'Appréciation, la Note, etc. commencent après le Timestamp.
const COL_INDICES = {
    // Vous devez ajuster ces indices en fonction de l'ordre réel de vos colonnes dans Sheets.
    TIMESTAMP: 0, // Ne pas utiliser cette colonne pour l'affichage, mais elle est là
    NOTE_GLOBALE: 14, // Ex: Colonne o
    APPRECIATION_PUBLIQUE: 17, // Ex: Colonne r
    NOM: 2, // Ex: Colonne D
    VILLE: 4 // Ex: Colonne E
};

function chargerTemoignages() {
    const container = document.getElementById('temoignages-recent');
    if (!container) return; 

    container.innerHTML = `<p style="text-align: center;">Chargement des avis en cours...</p>`;

    fetch(CSV_FEED_URL)
        .then(response => response.text())
        .then(csvText => {
            // 1. Convertir le texte CSV en tableau de lignes
            const rows = csvText.trim().split('\n');
            
            // 2. Retirer l'en-tête (première ligne)
            rows.shift(); 
            
            // 3. Convertir les lignes en objets (et inverser pour les plus récents)
            const temoignages = rows.reverse().map(row => {
                // Utilise une expression régulière pour séparer les colonnes, 
                // gérant les virgules à l'intérieur des guillemets (si le stagiaire met une virgule)
                const cols = row.match(/(".*?"|[^",]+)(?=\s*;|\s*$)/g).map(col => col.trim().replace(/^"|"$/g, ''));
                
                // Mappage des données avec les indices corrects
                return {
                    // Les indices doivent correspondre à l'ordre de vos colonnes dans Sheets.
                    rating: cols[COL_INDICES.NOTE_GLOBALE], 
                    text: cols[COL_INDICES.APPRECIATION_PUBLIQUE],
                    name: cols[COL_INDICES.NOM],
                    city: cols[COL_INDICES.VILLE]
                };
            }).filter(t => t.text && t.text.length > 5); // Filtre les témoignages vides

            // 4. Vider le conteneur et afficher
            container.innerHTML = '';
            
            const temoignagesAAfficher = temoignages.slice(0, MAX_TEMOIGNAGES);

            if (temoignagesAAfficher.length === 0) {
                 container.innerHTML = `<p style="text-align: center;">Aucun avis n'a encore été publié.</p>`;
                 return;
            }

            temoignagesAAfficher.forEach(t => {
                const note = parseFloat(t.rating) || 0;
                // Assumons que la note est sur 5 ou 10. J'utilise la formule sur 5 pour les étoiles.
                const stars = '⭐'.repeat(Math.round(note > 5 ? note / 2 : note)); 

                const html = `
                    <div class="testimonial-item fade-in visible">
                        <div class="testimonial-content">
                            <p><strong>${stars} (${note > 5 ? note + '/10' : note + '/5'})</strong></p>
                            <p>"${t.text}"</p>
                            <div class="testimonial-author">
                                <strong>${t.name}</strong>
                                <span>${t.city}</span>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        })
        .catch(error => {
            console.error("Erreur lors du chargement des témoignages:", error);
            container.innerHTML = `<p style="text-align: center; color: red;">Désolé, impossible de charger les avis pour le moment. Erreur CSV.</p>`;
        });
			
}


// Lancer le chargement une fois que le reste de la page est prêt
window.addEventListener('load', chargerTemoignages);
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Fade in animation on scroll
        function animateOnScroll() {
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    element.classList.add('visible');
                }
            });
        }

        window.addEventListener('scroll', animateOnScroll);
        animateOnScroll(); // Initial check
       
                          
        // Header background on scroll
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            
            // Si le défilement est supérieur à 100 pixels
            if (window.scrollY > 100) {
                // AJOUTE la classe CSS 'scrolled-header'
                header.classList.add('scrolled-header');
            } else {
                // RETIRE la classe CSS 'scrolled-header'
                header.classList.remove('scrolled-header');
            }
        });
    </script>
    </body>
</html>
